version: '3'

services:
  db:
      image: postgres
      ports:
        - "5432:5432"

  web:
      build: .
      command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
      volumes:
          - .:/ki-ichi
          - gem_data:/usr/local/bundle
      ports:
          - 3000:3000
      depends_on:
          - db
      tty: true
      stdin_open: true

volumes:
  gem_data:
